<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="add-book-popup" id="add-book-popup">
        <form class="add-book" id="add-book" onsubmit="library.addBook((document.getElementById('book-name').value),(document.getElementById('book-author').value),(document.getElementById('book-pages').value),(document.getElementById('book-read').value)); library.displayBook(); return false;" >
            <h2>My Library</h2>
            <div class="inputs">
                <div class="input">
                    <label for="book-name"><b>Title</b></label>
                    <input type="text" placeholder="Harry Potter" name="add-book" id="book-name" required>
                </div>
                <div class="input">
                    <label for="book-author"><b>Author</b></label>
                    <input type="text" placeholder="J.K Rowling" name="book-author" id="book-author"  >
                </div>
                <div class="input">
                    <label for="book-pages"><b>Number of Pages</b></label>
                    <input type="text" placeholder="312" name="book-pages" id="book-pages" >
                </div>  
                <div class="input">   
                    <label for="book-read"><b>Status</b></label>
                    <input type="text" placeholder="Not Read" name="book-status" id="book-read" >
                </div>

                <button type="submit" id="submit-button">New Book</button>
            </div>
        </form>
    </div>
    <div class="display-library" id="display-library">
        <table>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Number of pages</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody id="table-data">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
